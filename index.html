<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Jspreadsheet minimal example </title>

  <!-- jspreadsheet -->
  <script src="./jss/index.js"></script>
 
  <!-- jsuites -->
  <script src="./jss/jsuites.js"></script>

  <!-- custom styling -->
  <link rel="stylesheet" href="./jss/jspreadsheet.css" type="text/css" />
  <!-- custom styling -->
  <link rel="stylesheet" href="./jss/jspreadsheet.datatables.css" type="text/css" />
  <!-- custom styling -->
  <link rel="stylesheet" href="./jss/jspreadsheet.theme.css" type="text/css" />



</head>

<body>


 
  <div id="spreadsheet"></div>
</body>


<script>
  var data = [
      ['Jazz', 'Honda', '2019-02-12', '', true, '$ 2.000,00', '#777700'],
      ['Civic', 'Honda', '2018-07-11', '', true, '$ 4.000,01', '#007777'],
  ];

  jspreadsheet(document.getElementById('spreadsheet'), {
      data: data,
      columns: [
          { type: 'text', title: 'Car', width: 120 },
          { type: 'dropdown', title: 'Make', width: 200, source: ["Alfa Romeo", "Audi", "Bmw"] },
          { type: 'calendar', title: 'Available', width: 200 },
          { type: 'image', title: 'Photo', width: 120 },
          { type: 'checkbox', title: 'Stock', width: 80 },
          { type: 'numeric', title: 'Price', width: 100, mask: '$ #.##,00', decimal: ',' },
          { type: 'color', width: 100, render: 'square', }
      ]
  });
</script>



</html>
